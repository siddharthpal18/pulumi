name: Pulumi Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  pulumi-up:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./ppinfra
        run: npm install

      - name: Configure AWS OIDC env vars
        id: aws-creds
        run: echo "Configured OIDC creds"
        env:
          AWS_ROLE_ARN: arn:aws:iam::727646477053:role/PulumiOIDCRole
          AWS_WEB_IDENTITY_TOKEN_FILE: /tmp/awscreds # Pulumi will use this behind the scenes

      - name: Pulumi Up
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: siddharthpal18/myworkshop/Lab8
          work-dir: ./ppinfra
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          AWS_REGION: us-east-1
          AWS_ROLE_ARN: arn:aws:iam::727646477053:role/PulumiOIDCRole
